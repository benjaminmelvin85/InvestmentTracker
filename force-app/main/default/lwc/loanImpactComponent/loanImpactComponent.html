<template>
    <lightning-card title="Impact of Extra Mortgage/Loan Payment">
        <div class="slds-p-around_medium">
            <lightning-input label="Loan Balance" step="0.01" value={loanBalance} type="number" onchange={handleInputChange} data-id="loanBalance"></lightning-input>
            <lightning-input label="Interest Rate (%)" step="0.01" value={interestRate} type="number" onchange={handleInputChange} data-id="interestRate"></lightning-input>
            <lightning-input label="Monthly Payment" step="0.01" value={monthlyPayment} type="number" onchange={handleInputChange} data-id="monthlyPayment"></lightning-input>
            <lightning-input label="Extra Monthly Payment" step="0.01" value={extraPayment} type="number" onchange={handleInputChange} data-id="extraPayment"></lightning-input>
            <lightning-button label="Calculate" onclick={calculateLoanImpact} class="slds-m-top_medium"></lightning-button>
        </div>
        <template if:true={result}>
            <div class="slds-p-around_medium">
                <p>New Payoff Time: {result.newPayoffTime} months</p>
                <p>Total Interest Saved: {result.totalInterestSaved}</p>
            </div>
        </template>
    </lightning-card>
</template>
