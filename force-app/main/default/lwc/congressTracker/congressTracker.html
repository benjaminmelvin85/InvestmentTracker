<template>
   

    <lightning-card>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_1-of-1">
                <h2 class="slds-text-heading_medium">Congress Investment Tracker</h2>
            </div>
        </div>
    </lightning-card>

    <template if:true={investments}>
        <lightning-card>
            <div class="slds-col slds-size_1-of-1">
                <h2 class="slds-text-heading_medium">Congress Investments in {stockSymbol}</h2>
            </div>
            <template for:each={investments} for:item="investment">
                <div key={investment.symbol} class="slds-col slds-size_1-of-1 slds-p-around_small slds-box">
                    <p class="slds-text-heading_small">Last Name: {investment.lastName}</p>
                    <p class="slds-text-heading_small">Office: {investment.office}</p>
                    <p class="slds-text-heading_small">Link: <a href={investment.link}>{investment.link}</a></p>
                    <p class="slds-text-heading_small">Date Received: {investment.dateReceived}</p>
                    <p class="slds-text-heading_small">Transaction Date: {investment.transactionDate}</p>
                    <p class="slds-text-heading_small">Owner: {investment.owner}</p>
                    <p class="slds-text-heading_small">Asset Description: {investment.assetDescription}</p>
                    <p class="slds-text-heading_small">Asset Type: {investment.assetType}</p>
                    <p class="slds-text-heading_small">Type: {investment.type}</p>
                    <p class="slds-text-heading_small">Amount: {investment.amount}</p>
                    <p class="slds-text-heading_small">Comment: {investment.comment}</p>
                    <p class="slds-text-heading_small">Symbol: {investment.symbol}</p>
                </div>
            </template>
        </lightning-card>
    </template>
</template>
