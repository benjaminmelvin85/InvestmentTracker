<template>
  <lightning-card title="Investment and Compound interest Calculator">
    <div class="slds-p-around_medium">
      <lightning-input type="number" label="Initial Investment Amount ($)" value={initialInvestmentAmount}
        onchange={handleInitialAmountChange}></lightning-input>
      <lightning-input type="number" label="Annual Contribution Amount ($)" value={annualContribution}
        onchange={handleAnnualContributionChange}></lightning-input>
      <lightning-input type="number" label="Time Horizon (years)" value={timeHorizon}
        onchange={handleTimeChange}></lightning-input>
      <lightning-input type="number" label="Expected Rate of Return (%)" value={rateOfReturn}
        onchange={handleRateChange}></lightning-input>
      <lightning-button label="Calculate" variant="brand" onclick={calculate}></lightning-button>
    </div>

    <template if:true={showResults}>
      <div class="slds-p-around_medium">
        <p>Initial Investment Amount: ${initialInvestmentAmount}</p>
        <p>Annual Contribution: ${annualContribution}</p>
        <p>Time Horizon: {timeHorizon} years</p>
        <p>Expected Rate of Return: {rateOfReturn}%</p>
        <p>Potential Future Value: ${futureValue}</p>
      </div>
    </template>
  </lightning-card>
</template>
